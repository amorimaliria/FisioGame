<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Fisio Game Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#jogos">Jogos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="highlight">
            <img src="diagrama_corpo_humano.jpg" alt="Diagrama do Corpo Humano">
            <h1>Explore o Corpo Humano</h1>
        </section>
        <section class="login">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
            <button>Registrar-se</button>
        </section>
    </main>
    <footer>
        <p>Contato: contato@fisiogame.com</p>
        <p>Redes Sociais: 
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Twitter</a>
        </p>
        <p>&copy; 2024 Fisio Game. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
