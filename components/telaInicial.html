      
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="icons">
            <div class="icon" style="background-color: #ff7f50;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v7"></path><path d="M16 13l2 2 2-2"></path><path d="M8 13v4"></path></svg>
            </div>
            <div class="icon" style="background-color: #408080;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="16" y2="21"></line><line x1="10" y1="13" x2="10" y2="21"></line></svg>
            </div>
            <div class="icon" style="background-color: #ffb6c1;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            </div>
            <div class="icon" style="background-color: #696969;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path></svg>
            </div>
        </div>
        <div class="title">
            <h1>FISIO GAME</h1>
        </div>
    </header>
    <main>
        <section class="login">
            <h2>Login</h2>
            <div class="input-container">
                <label for="login">Login:</label>
                <input type="text" id="login" placeholder="Digite seu login">
            </div>
            <div class="input-container">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <button id="entrar">Entrar</button>
        </section>
        <section class="register">
            <h2>Novo Registro</h2>
            <div class="input-container">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="input-container">
                <label for="senha2">Senha:</label>
                <input type="password" id="senha2" placeholder="Digite sua senha">
            </div>
            <button id="registrar">Registrar</button>
            <div class="user-view">
                <label for="visualizar-usuario">Visualizar Usuário:</label>
                <input type="text" id="visualizar-usuario" readonly>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
