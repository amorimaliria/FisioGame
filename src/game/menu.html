<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioGame</title>
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">FISIOGAME</div>
            <button class="sidebar-button active" id="inicio"><i class="fas fa-home"></i> Início</button>
            <button class="sidebar-button" id="ranking"><i class="fas fa-chart-bar"></i> Ranking</button>
            <button class="sidebar-button" id="perfil"><i class="fas fa-user"></i> Perfil</button>
            <button class="sidebar-button" id="mais"><i class="fas fa-bars"></i> Mais</button>
        </div>
        <div class="main">
            <h1>Selecione um tema para começar</h1>
            <div class="themes">
                <button class="theme-button" id="membrana-celular"><i class="fas fa-dna"></i> Membrana celular</button>
                <button class="theme-button" id="fisiologia-muscular"><i class="fas fa-dumbbell"></i> Fisiologia Muscular</button>
                <button class="theme-button" id="sistema-nervoso"><i class="fas fa-brain"></i> Sistema Nervoso</button>
                <button class="theme-button" id="sistema-circulatorio"><i class="fas fa-heartbeat"></i> Sistema Circulatório</button>
                <button class="theme-button" id="sistema-urinario"><i class="fas fa-toilet"></i> Sistema Urinário</button>
                <button class="theme-button" id="sistema-respiratorio"><i class="fas fa-lungs"></i> Sistema Respiratório</button>
            </div>
            <div class="right-panel">
                <button class="sound-button" id="desativar-som"><i class="fas fa-volume-mute"></i> Desativar Sons</button>
                <div class="card">
                    <i class="fas fa-star"></i> 350 QUIRONS
                </div>
                <div class="card">
                    <i class="fas fa-heart"></i> 4 VIDAS
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
